DESCRIPTION: Toggles Loop mode.

ERR:
  NO_CHANNEL: Join a voice channel before attempting to toggle Loop mode.
  NO_MUSIC: I'm not playing any music.
  ANOTHER_CHANNEL: I'm playing music in another channel! Join that one to toggle Loop mode.
  DJ: "The DJ role is configured for this server, but you don't have it. Ask someone with the DJ role to toggle Loop mode for you. The configured DJ role is:\n>>> {{role}}"
OK_OFF: Loop mode has been disabled.
OK_ON: Loop mode has been enabled.