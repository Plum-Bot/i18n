DESCRIPTION: Clears the queue.

ERR:
  NO_CHANNEL: Join a voice channel before attempting to clear the queue.
  NO_MUSIC: I'm not playing any music.
  ANOTHER_CHANNEL: I'm playing music in another channel! Join that one to clear the queue.
  DJ: "The DJ role is configured for this server, but you don't have it. Ask someone with the DJ role to clear the queue for you. The configured DJ role is:\n>>> {{role}}"
OK: The queue has been cleared.