DESCRIPTION: Pauses the music.

ERR:
  NO_CHANNEL: Join a voice channel before attempting to pause the music.
  NO_MUSIC: I'm not playing any music.
  ANOTHER_CHANNEL: I'm playing music in another channel! Join that one to pause the music.
  ALREADY_PAUSED: The music is already paused.
  DJ: "The DJ role is configured for this server, but you don't have it. Ask someone with the DJ role to pause for you. The configured DJ role is:\n>>> {{role}}"
OK: I've paused the music.