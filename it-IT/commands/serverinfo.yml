    **Nessuno**
    Senza limitazioni
  - >-
    **Basso**

    Gli utenti devono avere un indirizzo e-mail verificato sul loro account di Discord.
  - >-
    **Medio**

    Gli utenti devono anche avere un account di Discord registrato da più di 5 minuti.
  - |-
    **Alto**
    Gli utenti devono anche essere membri del server da più di 10 minuti.
  - >-
    **Massimo**

    Gli utenti devono avere un numero di telefono verificato sul loro account di Discord.
