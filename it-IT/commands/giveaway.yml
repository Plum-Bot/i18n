HELP:
  TITLE: Giveaways
  DESCRIPTION: >-
    Per iniziare un Giveaway, semplicemente esegui `{{prefix}} giveaway <scadenza> <premio>`.


    Per annullare un Giveaway, esegui `{{prefix}} giveaway --{{cancel}} <ID>`

    Per chiudere un Giveaway (es. scegliere immediatamente un vincitore), esegui `{{prefix}} giveaway --{{close}} <ID>`

    Per rilanciare un Giveaway (es. cambiare vincitore), esegui `{{prefix}} giveaway --{{reroll}} <ID>`


    Comunque `{{close}}` e `{{reroll}}` entrambi fanno in pratica la stessa cosa, non sono intercambiabili. Se un giveaway che stai rilanciando è ancora aperto, `{{reroll}}` funzionerà esattamente come `{{close}}`, ma lo stesso non può essere detto riguardo l'opposto; se il Giveaway è chiuso, `{{close}}` igniorerà il comando, mentre `{{reroll}}` rilancerà correttamente il vincitore.


    `<ID>` è l'ID del Messaggio del Giveaway. Puoi scoprire come copiare gli ID seguendo questa guida: {{docs}}/guides/getting-ids
REROLL: rilancia
