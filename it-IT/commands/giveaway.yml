HELP:
  TITLE: Giveaways
  DESCRIPTION: >-
    Per iniziare un Giveaway, semplicemente esegui `{{prefix}} giveaway
    <scadenza> <premio>`.


    Per annullare un Giveaway, esegui `{{prefix}} giveaway --{{cancel}} <ID>`

    Per chiudere un Giveaway (es. scegliere immediatamente un vincitore), esegui `{{prefix}} giveaway --{{close}} <ID>`

    Per rilanciare un Giveaway (es. cambiare vincitore), esegui `{{prefix}} giveaway --{{reroll}} <ID>`


    Sebbene `{{close}}` e `{{reroll}}` siano molto simili, non sono intercambiabili. Se un giveaway che stai rilanciando è ancora aperto, `{{reroll}}` funzionerà esattamente come `{{close}}`, ma lo stesso non può essere detto riguardo l'opposto; se il Giveaway è chiuso, `{{close}}` ignorerà il comando, mentre `{{reroll}}` sceglierà correttamente un nuovo vincitore.


    `<ID>` è l'ID del Messaggio del Giveaway. Puoi scoprire come copiare gli ID seguendo questa guida: {{docs}}/guides/getting-ids
REROLL: rilancia
NO_WINNER: Nessuno ha reagito al Giveaway, quindi nessuno è stato scelto come vincitore.
NO_GIVEAWAY_ID: Non c'è nessun Giveaway con questo ID
